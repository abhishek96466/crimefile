{% load staticfiles %}
{% include 'template/adminmenu.html' %}
    
    <section class="hero-wrap hero-wrap-2" 
    style="background-image: url({% static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">VIEW ALL NEWS </h1>
            <p class="breadcrumbs"><span class="mr-2">
          </div>
        </div>
      </div>
    </section>

    
   <section class="ftco-section bg-light">
      <div class="container-fluid">
        
        <div class="row">
          {% for single in alldata %}
          <div class="col-lg-3 col-sm-6">
            <div class="block-2 ftco-animate">
              <div class="flipper">
                <div class="front">
                  <div class="box">
                    <h2>{{single.title}}</h2>
                    <p>{{single.date}}</p>
                  </div>
                </div>
               <a href="{% url 'delete_news' pk=single.p_id %}">
                <div class="back" title="DELETE RECORD">
                  <blockquote>
                    <p style="text-align: justify;">&ldquo;{{single.matter}}.&rdquo;</p>
                  </blockquote>
                  <div class="author d-flex">
                    <div class="image mr-5 align-self-center">
                      <!--<img src="images/person_1.jpg" alt="">-->
                      <a style="background-image: url({% static 'my/n1.jpg' %});"><a>
                    </div>
                  </div>
                </div>
              </a>
              </div>
            </div>
          </div>
        
          {% endfor %}
          
          
          
          
        </div>
        
      </div>
    </section>


    

    {% include 'template/adminfooter.html' %}
